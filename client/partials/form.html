<form ng-submit="pay()" id='payment-form'>
	<div class='form-group payment-errors'>
	</div>
	<div class='form-group'>
		<label>Number:</label>
		<input class='form-control' data-stripe='number' type='text' ng-model='number'>
	</div>
	<div class='form-group'>
		<label for='lname'>CVC:</label>
		<input class='form-control' data-stripe='cvc' type='text' ng-model='cvc'>
	</div>
	<div class='form-group'>
		<label for='email'>Exp. Month</label>
		<input class='form-control' data-stripe='exp-month' type='text' ng-model='expMonth'>
	</div>
	<div class='form-group'>
		<label for='password'>Exp. Year</label>
		<input class='form-control' data-stripe='exp-year' type='text' ng-model='expYear'>
	</div>
	<button type="submit">Submit</button>
</form>
